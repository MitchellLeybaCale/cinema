name: Test & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci || true
      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        # Use the latest upload-pages-artifact action to avoid deprecated internal dependencies
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./
      - name: Deploy
        # deploy-pages@v1 is fine; update to v2 if available in the future
        uses: actions/deploy-pages@v1
