<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinema â€” Time to Watch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <header class="brand" aria-label="Cinema">
      <span class="brand-dot"></span>
      <span class="brand-text">CINEMA</span>
    </header>

    <section class="panel" aria-live="polite">
      <button id="watchBtn" class="booth-btn" type="button" aria-label="Time to Watch">
        <span class="booth-frame" aria-hidden="true"></span>
        <span class="booth-lamp" aria-hidden="true"></span>

        <span class="booth-sign" aria-hidden="true">TICKET BOOTH</span>

        <span class="booth-gate" aria-hidden="true">
          <span class="gate-bar"></span><span class="gate-bar"></span><span class="gate-bar"></span><span class="gate-bar"></span>
          <span class="gate-bar"></span><span class="gate-bar"></span><span class="gate-bar"></span><span class="gate-bar"></span>
        </span>

        <span class="booth-cta">Time to Watchâ€¦</span>
      </button>
      <div id="countdown" class="countdown hidden" role="status" aria-live="assertive">
        <div class="cigarette" aria-hidden="true">
          <div class="cig-body">
            <div class="cig-burn" id="cigBurn" style="width:0%"></div>
            <div class="cig-filter"></div>
            <div class="cig-ember" id="cigEmber" aria-hidden="true"></div>
          </div>
        </div>
        <span class="sr-only" id="countdownLabel">10</span>
      </div>
      <div id="showtime" class="showtime hidden">SHOWTIME!</div>

      <article id="ticket" class="ticket hidden" aria-label="Selected movie ticket">
        <div class="ticket-inner">
          <div class="perf-overlay" aria-hidden="true"></div>
          <div class="ticket-top">
            <div class="ticket-stub">
              <div class="stub-label">ADMIT ONE</div>
              <div class="stub-sub">Tonightâ€™s Pick</div>
            </div>
            <div class="ticket-title" id="movieTitle">â€”</div>
          </div>

          <div class="ticket-divider" aria-hidden="true"></div>

          <div class="ticket-meta">
            <div class="meta-row">
              <span class="meta-k">Director</span>
              <span class="meta-v" id="movieDirector">â€”</span>
            </div>
            <div class="meta-row">
              <span class="meta-k">Runtime</span>
              <span class="meta-v" id="movieRuntime">â€”</span>
            </div>
            <div class="meta-row">
              <span class="meta-k">Genre</span>
              <span class="meta-v" id="movieGenre">â€”</span>
            </div>
            <div class="meta-row">
              <span class="meta-k">Year</span>
              <span class="meta-v" id="movieYear">â€”</span>
            </div>
          </div>

          <div class="ticket-desc" id="movieDescription">
            <p class="desc-text">Tap the ticket to reveal tonightâ€™s pick and the vibe youâ€™re in for â€” moody, playful, or pulse-pounding.</p>
          </div>

          <footer class="ticket-footer">
            <span class="footer-left">No repeats until all are played</span>
            <span class="footer-right" id="remainingCount">â€”</span>
          </footer>

          <div class="ticket-actions">
            <button id="backBtn" class="back-btn" type="button">Back to Ticket Booth</button>
          </div>
        </div>

        <!-- Decorative film-strip edges --></article>

      <div id="exhausted" class="exhausted hidden">
        <div class="exhausted-title">Thatâ€™s all ðŸŽ¬</div>
        <div class="exhausted-sub">Want to reshuffle the whole list?</div>
        <button id="resetBtn" class="reset-btn" type="button">Reset & Shuffle</button>
      </div>


    </section>
  </main>

  <script src="movies.js"></script>
  <script src="app.js"></script>
</body>
</html>
